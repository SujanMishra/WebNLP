<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebNLP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../lib/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../lib/highlight/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="../lib/sweetalert2.css">
</head>
<body class="dark-theme">

<div class="banner" data-type="banner" id="banner">
    <div class="left-content">
        <div class="logo">
            <img src="../icons/OcentraLogo.png" alt="Logo">
        </div>
    </div>
    <div class="center-content">
        <div class="sponsors">
            <img src="../icons/icon16.png" alt="Web NLP Icon">
            <span>Web NLP</span>
            <p> <i class="fas fa-handshake" style="font-size: 20px; color: #00ff06;"></i></p>
            <span>: By</span>
        </div>
        <!-- Separate container for brackets and icons -->
        <div class="sponsor-logos">
            <span class="bracket">[</span>
            <!-- Icons will be dynamically inserted here -->
            <img src="../icons/sponsor1.png" alt="Sponsor Logo 1" class="sponsor-icon">
            <img src="../icons/sponsor2.png" alt="Sponsor Logo 2" class="sponsor-icon">
            <span class="bracket">]</span>
        </div>

        <div class="encouragement-message">
            <a href="#support-us" style="color: inherit; text-decoration: none;">
                <i class="fas fa-heart" style="font-size: 15px; color: red;"></i>
                Support us by Sponsoring
            </a>
        </div>
    </div>

    <div class="right-content">
        <i class="fas fa-user-circle" style="font-size: 50px; color: #FFF;"></i>
        <span>Log In</span>
    </div>
</div>

<div class="tabs">

    <button class="tabLink" data-tab="Quest" title="Switch to Quest" aria-label="Switch to Quest">
        <span class="tab-icon"><i class="fas fa-question"></i></span>
        Quest
    </button>
    <button class="tabLink" data-tab="Tweaks" title="Switch to Tweaks" aria-label="Switch to Tweaks">
        <span class="tab-icon"><i class="fas fa-cogs"></i></span>
        Tweaks
    </button>
</div>


<div id="Quest" class=" tabContent ">
    <div class="tabContentQuest">

        <div class="topic-controls">
            <button title="NewTopicButton" aria-label="NewTopicButton" id="NewTopicButton" class="llm-button"
                    data-type="NewTopicButton"><i class="fas fa-plus"></i> New Topic
            </button>
            <div class="search-topic">
                <label for="SearchTopicInput"></label>
                <input type="text" id="SearchTopicInput" class="llm-input" data-type="SearchTopicInput"
                       placeholder="Search topics">
                <button title="SearchTopicButton" id="SearchTopicButton" class="llm-button"
                        data-type="SearchTopicButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="topic-container" title="TopicContainer" id="TopicContainer" data-type="TopicContainer">
            <button title="ScrollLeftButton" aria-label="ScrollLeftButton" id="ScrollLeftButton"
                    class=" topic-controls button scrollLeftButton " data-type="ScrollLeftButton"><i
                    class="fas fa-chevron-left"></i></button>
            <div class="topic-list" title="TopicList" id="TopicList" data-type="TopicList">

            </div>
            <button title="ScrollRightButton" aria-label="ScrollRightButton" id="ScrollRightButton"
                    class=" topic-controls button scrollRightButton " data-type="ScrollRightButton"><i
                    class="fas fa-chevron-right"></i></button>
        </div>
        <div id="TopicOptions" title="TopicOptions" data-type="TopicOptions" class="topicOptions">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <h3>Create New Topic</h3>
                <label for="TopicNameInput">Topic Name:</label>
                <input type="text" id="TopicNameInput" class="llm-input" data-type="TopicNameInput"
                       placeholder="Enter the topic name">
                C
                <button id="CreateTopicButton" title="CreateTopicButton" data-type="CreateTopicButton">Create Topic
                </button>

            </div>
        </div>
        <div class="chatContainer" data-type="ChatContainer" id="ChatContainer">
            <div id="HistoryContainer" class="llm-element historyContainer" data-type="HistoryContainer"></div>
        </div>
        <div class="ask" data-type="Ask" id="Ask">
            <label for="AskInput"></label>
            <textarea id="AskInput" class="llm-input ask-input " data-type="AskInput"
                      placeholder="Enter your question"></textarea>
            <button title="SendButtonQuestion" id="SendButtonQuestion" class="llm-button"
                    data-type="SendButtonQuestion"><i class="fas fa-paper-plane"></i> Send
            </button>
        </div>

    </div>
</div>

<div id="Tweaks" class=" tabContent ">

    <div id="tabContentTweaks" class="  tabContentTweaks">
        <div class="settings-box">

            <div class="llm-settings">

                <div class="toggle-container">
                    <label class="switch">
                        <input title="CustomLLMToggle" type="checkbox" id="CustomLLMToggle" class="llm-input"
                               data-type="CustomLLMToggle">
                        <span class="slider round"></span>
                    </label>
                    <h5>Custom LLM <i class="info-icon">i</i></h5>

                </div>

                <div class="settings-content ">
                    <h4>Custom LLM Settings</h4>
                    <div class="setting settings-content">
                        <label for="CustomLLMServerInput">Custom LLM Server:</label>
                        <input type="text" title="CustomLLMServerInput" id="CustomLLMServerInput" class="llm-input"
                               data-type="CustomLLMServerInput" placeholder="Enter Custom LLM Server ">
                        <span id="llmServerStatusIcon"></span>
                    </div>
                    <div class="setting settings-content">
                        <label for="CustomLLMChatEndpointInput">LLM Chat Endpoint:</label>
                        <input type="text" title="CustomLLMChatEndpointInput" id="CustomLLMChatEndpointInput"
                               class="llm-input" data-type="CustomLLMChatEndpointInput"
                               placeholder="Enter LLM Chat Endpoint">
                    </div>
                    <div class="setting settings-content">
                        <label for="CustomLLMUpdateEndpointInput">LLM Update Endpoint:</label>
                        <input type="text" title="CustomLLMUpdateEndpointInput" id="CustomLLMUpdateEndpointInput"
                               class="llm-input" data-type="CustomLLMUpdateEndpointInput"
                               placeholder="Enter LLM Update Endpoint">
                    </div>
                    <div class="setting settings-content">
                        <label for="CustomLLMModelInput">LLM Model:</label>
                        <input type="text" title="CustomLLMModelInput" id="CustomLLMModelInput" class="llm-input"
                               data-type="CustomLLMModelInput" placeholder="Enter LLM Model">
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box">
            <div class="llm-settings">

                <div class="toggle-container">

                    <label class="switch">
                        <input title="LocalLLMToggle" type="checkbox" id="LocalLLMToggle" class="llm-input"
                               data-type="LocalLLMToggle">
                        <span class="slider round"></span>
                    </label>
                    <h5>Local LLM<i class="info-icon">i</i></h5>
                </div>

                <div class="settings-content ">

                    <h4>Local LLM Settings</h4>
                    <div class="setting settings-content">
                        <label for="LocalLLMServerInput">LLM Server:</label>
                        <input type="text" title="LocalLLMServerInput" id="LocalLLMServerInput" class="llm-input"
                               data-type="LocalLLMServerInput" placeholder="Enter Local LLM Server">
                        <span id="LocalLLMServerStatusIcon"></span>
                    </div>
                    <div class="setting settings-content">
                        <label for="LocalLLMServerChatEndpoint">Chat Endpoint:</label>
                        <input type="text" id="LocalLLMServerChatEndpoint" class="llm-input"
                               data-type="LocalLLMServerChatEndpoint" placeholder="Enter Local LLM Chat Endpoint">
                    </div>
                    <div class="setting settings-content">
                        <label for="LocalLLMModelInput">
                            LLM Model:
                        </label>
                        <input type="text" id="LocalLLMModelInput" class="llm-input" data-type="LocalLLMModelInput"
                               placeholder="Enter LLM Model">
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box">
            <div class="llm-settings">
                <div class="toggle-container">
                    <label class="switch">
                        <input title="RemoteLLMToggle" type="checkbox" id="RemoteLLMToggle" class="llm-input"
                               data-type="RemoteLLMToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <h5>Remote LLM<i class="info-icon">i </i></h5>
                </div>
                <div class="settings-content ">

                    <h4>Remote LLM API Settings</h4>
                    <div class="setting settings-content">
                        <label for="RemoteLLMService">Service:</label>
                        <select id="RemoteLLMService" title="RemoteLLMService" class="llm-select"
                                data-type="RemoteLLMService">
                            <option value="openai">OpenAI</option>
                            <option value="azure">Azure</option>
                            <option value="anyScale">AnyScale</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="setting settings-content">
                        <label for="RemoteModel">RemoteModel:</label>
                        <select id="RemoteModel" class="llm-select" data-type="RemoteModel">

                        </select>
                    </div>

                    <div class="setting settings-content" id="NewModelOptionsHolder"
                         data-type="NewModelOptionsHolder">


                    </div>

                    <div class="setting settings-content " id="CustomNameSelector" data-type="CustomNameSelector">
                        <label for="RemoteServerName">RemoteServer Name:</label>
                        <input type="text" id="RemoteServerName" title="RemoteServerName" class="llm-input"
                               data-type="RemoteServerName" placeholder="Enter Server Name i.e Anthropic">
                        <button id="RemoteServerNameOK" title="RemoteServerNameOK" class="llm-button"
                                data-type="RemoteServerNameOK">OK
                        </button>
                    </div>
                    <div class="setting settings-content">
                        <label for="RemoteServerIP">RemoteServer:</label>
                        <input type="text" id="RemoteServerIP" class="llm-input" data-type="RemoteServerIP"
                               placeholder="Enter LLM Server">
                        <span id="RemoteServerStatusIcon"></span>
                    </div>
                    <div class="setting settings-content">
                        <label for="RemoteLLMServerChatEndpoint">Chat Endpoint:</label>
                        <input type="text" id="RemoteLLMServerChatEndpoint" class="llm-input"
                               data-type="RemoteLLMServerChatEndpoint">

                    </div>
                    <div class="setting settings-content">
                        <label for="ApiKey">ApiKey:</label>
                        <input type="text" id="ApiKey" class="llm-input" data-type="ApiKey"
                               placeholder="Enter ApiKey">
                    </div>
                </div>

            </div>
        </div>
        <div class="settings-box">
            <div class="update-settings">
                <button id="UpdateButton" title="UpdateButton" class="llm-button" data-type="UpdateButton">Update
                </button>
                <button id="SaveSettingButton" title="SaveSettingButton" class="llm-button"
                        data-type="SaveSettingButton">Save Setting
                </button>
                <button id="LoadSettingButton" title="LoadSettingButton" class="llm-button"
                        data-type="LoadSettingButton">Load Setting
                </button>
            </div>
        </div>
    </div>

</div>


</div>
<script src="../lib/highlight/highlight.min.js"></script>
<script src="../lib/sweetalert2.all.js"></script>
<script src="../javaScripts/HelperClasses/detectLanguage.js"></script>
<script src="../javaScripts/HelperClasses/Topic.js"></script>
<script src="../javaScripts/HelperClasses/logger.js"></script>

<script src="../lib/underscore-umd.js"></script>
<script src="../javaScripts/Main/main.js"></script>
<script src="../javaScripts/Quest/Quest.js"></script>
<script src="../javaScripts/Tweaks/Tweaks.js"></script>

<script src="../javaScripts/NetWorking/RemoteServer.js"></script>
<script src="../javaScripts/NetWorking/HttpService.js"></script>
<script src="../javaScripts/Info/InfoBubble.js"></script>


</body>
</html>
